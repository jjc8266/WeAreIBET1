				<div id="map"></div> <!--This div is specific to hold the map-->
					<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALA8k5zKL7q7r4Gl3wKn8-U4OcxmpOFzw&callback=initMap"
					async defer></script> <!--URL contained in the script tag is the location of a JavaScript file that loads all of the symbols and definitions you need for using the Maps JavaScript API. Async lets rest of file render while map renders-->

					<script>
						var map; //Makes variable called map
						function initMap() { //Creates function that initializes map
							var myLatlng = {lat: -25.363, lng: 131.044}, //Sets the links of the 
							map = new google.maps.Map(document.getElementById('map'), { //makes a map object
								center: myLatlng, //where the api centers the map
								mapTypeID: 'satellite', 
								zoom: 1.5 //Lowest zoom, views the entire Earth
								});
							google.maps.event.addListener(map, 'click', function(event) { //listens for user click
								placeMarker(event.latLng); //calls placemarker function 
							});
							function placeMarker(location) {	
    							var marker = new google.maps.Marker({ //google marker is set in variable marker
        						position: location, //marker's position is the location from the variable event.latLng
        						map: map
							    });
							}
						}
					</script>
